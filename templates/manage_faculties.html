{% extends "base.html" %}

{% block title %}Fakülteler{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5><i class="fas fa-university"></i> Fakülteler</h5>
        <button class="btn btn-light btn-sm" data-bs-toggle="modal" data-bs-target="#addFacultyModal">
            <i class="fas fa-plus"></i> Yeni Fakülte Ekle
        </button>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Kod</th>
                        <th>Fakülte Adı</th>
                        <th>İşlemler</th>
                    </tr>
                </thead>
                <tbody>
                    {% for faculty in faculties %}
                    <tr>
                        <td>{{ faculty.code or '-' }}</td>
                        <td>{{ faculty.name }}</td>
                        <td>
                            <a href="#" class="btn btn-sm btn-info">
                                <i class="fas fa-edit"></i>
                            </a>
                        </td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="3" class="text-center">Henüz fakülte eklenmemiş.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Add Faculty Modal -->
<div class="modal fade" id="addFacultyModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Yeni Fakülte Ekle</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form method="POST" action="{{ url_for('manage_faculties') }}">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="name" class="form-label">Fakülte Adı *</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="code" class="form-label">Fakülte Kodu</label>
                        <input type="text" class="form-control" id="code" name="code">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                    <button type="submit" class="btn btn-primary">Kaydet</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
