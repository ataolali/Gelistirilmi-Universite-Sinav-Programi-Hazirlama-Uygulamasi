{% extends "base.html" %}

{% block title %}Yeni Ders Ekle{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5><i class="fas fa-plus"></i> Yeni Ders Ekle</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('add_course') }}">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="code" class="form-label">Ders Kodu *</label>
                            <input type="text" class="form-control" id="code" name="code" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">Ders Adı *</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="department_id" class="form-label">Bölüm/Program *</label>
                            <select class="form-select" id="department_id" name="department_id" required>
                                <option value="">Seçiniz...</option>
                                {% for dept in departments %}
                                <option value="{{ dept.id }}">{{ dept.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="instructor_id" class="form-label">Öğretim Üyesi</label>
                            <select class="form-select" id="instructor_id" name="instructor_id">
                                <option value="">Seçiniz...</option>
                                {% for teacher in teachers %}
                                <option value="{{ teacher.id }}">{{ teacher.name or teacher.username }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="exam_duration" class="form-label">Sınav Süresi (dk) *</label>
                            <select class="form-select" id="exam_duration" name="exam_duration">
                                <option value="30">30 dakika</option>
                                <option value="60">60 dakika</option>
                                <option value="90" selected>90 dakika</option>
                                <option value="120">120 dakika</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="exam_type" class="form-label">Sınav Türü</label>
                            <select class="form-select" id="exam_type" name="exam_type">
                                <option value="yazılı" selected>Yazılı</option>
                                <option value="uygulama">Uygulama</option>
                                <option value="proje">Proje</option>
                                <option value="sözlü">Sözlü</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="special_duration" class="form-label">Özel Süre (saat)</label>
                            <input type="number" class="form-control" id="special_duration" name="special_duration" placeholder="4, 6, 8...">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="special_classroom" class="form-label">Özel Derslik</label>
                            <input type="text" class="form-control" id="special_classroom" name="special_classroom" placeholder="Lab, Dekanlık vb.">
                        </div>
                        <div class="col-md-6 mb-3">
                            <div class="form-check mt-4">
                                <input class="form-check-input" type="checkbox" id="has_exam" name="has_exam" checked>
                                <label class="form-check-label" for="has_exam">
                                    Bu ders için sınav yapılacak
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('list_courses') }}" class="btn btn-secondary">İptal</a>
                        <button type="submit" class="btn btn-primary">Kaydet</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
